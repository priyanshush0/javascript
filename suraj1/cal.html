        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: rgb(173, 128, 128);
}

#calculator {
    height: 500px;
    width: 300px;
  display: grid;
  grid-template-columns: repeat(4, 1fr ) ;
  /* grid-template-rows:repeat(4,1fr) ; */
  grid-auto-rows: minmax(50px, auto);
  gap: 15px;
  background-color: rgb(139, 110, 74);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.item {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
  border: none;
  outline: none;
}

.item:hover {
  background-color: rgb(124, 75, 75);
}

.item1 {
  grid-column: 1 / 5;
  background-color: transparent;
}

input[type="text"] {
  grid-column: 1 / 5;
  height: 60px;
  font-size: 30px;
  border-radius: 10px;
  border: none;
  outline: none;
  background-color: rgb(38, 12, 63);
  color: white;
  text-align: right;
  padding: 10px;
}

button {
  height: 70px;
  width: 70px;
  margin: 5px;
  border: 0px solid;
  border-radius: 10px;
  box-shadow:  inset -20px -20px 60px #02020228;

}
