<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 200px;

<body>

        <label for="email">email</label>
        <input type="email" >

        <label for="password">password</label>
        <input type="password" name="" id="" >

        <input onclick="validate()" type="submit" id="btn" >
        <input type="reset" >



    </form>


    <script>
        let input=document.querySelectorAll('input');
        let span=document.querySelector('span')
        let btn=document.querySelector('#btn')
        let span1=document.querySelector('#age')
        let data= Array.from(input);

        // }

        // required(input);

        function validate(){
            let name=data[0].value.length;
            let age=data[1].value;

           
            if(name<=3)
            {
                span.innerText="** name is too short";
                btn.type="hidden";
                
            }
            if(name===0){
                span.innerText="** name not be empty";
                btn.type="hidden";

            }
            if(age<=18)
            {
                console.log(age);
                span1.innerText="** Age not be empty";
                btn.type="hidden";

            }
        }


    </script>
</body>
